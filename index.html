<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
  </head>
  <body>
    <div>
      <form action="">
        <label for="fname">First Name:</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          placeholder="Jane"
          required
        />
        <br />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Doe"
          required
        />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="your@email.com"
          required
        />
        <div>
          <h3>Coding Experience</h3>
          <label for="beginnerExperience">Beginner</label>
          <input type="radio" name="beginnerExperience" id="beginnerXp" />
          <br />
          <label for="intermediateExperience">Intermediate</label>
          <input
            type="radio"
            name="intermediateExperience"
            id="intermediateXp"
          />
          <br />
          <label for="expertExperience">Expert</label>
          <input type="radio" name="expertExperience" id="experXp" />
        </div>
        <div>
          <label for="desiredCareer">Desired Career:</label>
          <input type="text" name="desiredCareer" id="career" />
        </div>
        <div>
          <label for="salary">Desired Salary</label>
          <span>$45,000</span>
          <input type="range" name="salary" id="salary" min="45000" max="200000"/>
          <span>$200,000</span>
        </div>
        <div>
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <hr />
    <div>
      <table>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
        <tr>
          <td>Wil</td>
          <td>Ledbetter</td>
          <td>wdledbetter@gmail.com</td>
        </tr>
        <tr>
          <td>Nick</td>
          <td>Motz</td>
          <td>Nick@motz.com</td>
        </tr>
      </table>
    </div>
  </body>
</html>
